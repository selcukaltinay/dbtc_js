<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Add values to a Set:</p>

<p id="demo"></p>

<script>
// Create a Set
const letters = new Set();

// Add Values to the Set
letters.add("a");
letters.add("b");
letters.add("c");


function butonEvent(){
document.getElementById("demo").innerHTML = letters.entries();
}

// Display set.size
function getSize(){
document.getElementById("demo").innerHTML = letters.size;
}
</script>
<button onClick="butonEvent()" style="padding:15px; border-radius:8px;">Print </button>
<button onClick="getSize()" style="padding:15px; border-radius:8px;">Size 
</button>
</body>
</html>
